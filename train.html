<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <style type="text/css">
        .jumbotron {
            background-image: url("images/test1.jpg");
            background-size: cover;
            background-position: center;
            text-shadow: black 0.2em 0.2em 0.2em;
            color:white;
        }
    </style>

<!--  https://getbootstrap.com/docs/4.0/components/navbar/
.navbar-brand : 이미지를 넣어서 로고를 넣거나 텍스트를 넣어서 (회사, 홈페이지) 이름 지정.
.navbar-nav 전체 높이 및 가벼운 탐색 (드롭 다운 지원 포함)
.navbar-toggler축소 플러그인 및 기타 탐색 전환 동작 과 함께 사용 합니다.
.form-inline 모든 양식 컨트롤 및 작업
.navbar-text 세로 중앙 텍스트 문자열을 추가합니다.
.collapse.navbar-collapse 부모 중단 점별로 탐색 모음 내용을 그룹화하고 숨길 수 있습니다. 
-->

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/no_image.png" width="30" height="30" class="d-inline-block align-top">로고</a>
                <button type="button" class="navbar-toggler collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="bs-example-navbar-collapse-1">
                <span class="sr-only"></span>
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">소개<span class="sr-only"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">부트 스트랩 연습용 페이지</h1>
            <p class="text-center"> 이 페이지는 부트 스트랩을 연습하기 위하여 작성한 페이지이다.</p>
            <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">버튼 형 앵커</a></p>
        </div>
    </div>


</body>
</html>
